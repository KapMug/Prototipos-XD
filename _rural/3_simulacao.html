<script>
	$(document).ready(function() {
		$("#cpfCnpj").blur(function(){
				var valores = $("#cpfCnpj").val().length;
				
				if(valores >= 1 && valores <= 14){
					$("#cpfCnpj").mask("999.999.999-99");
					$("#cpfCnpj").unmask();
					$("#dataNasc").show();
					$("#contato").hide();
				}
				if(valores >= 15){
					$("#cpfCnpj").mask("99.999.999/9999-99");
					$("#cpfCnpj").unmask();
					$("#dataNasc").hide();
					$("#contato").show();
				}
				if(valores == 0){
					$("#dataNasc").hide();
					$("#contato").hide();
				}
			})
		$("#selectPretende").change(function(){
			
			
			var produto = $("#selectPretende").val();
			
			if(produto == "Financiar um Veículo"){
				$("[name=veiculo]").removeClass("hide");
				$("[name=imovel]").addClass("hide");
			}else{
				$("[name=imovel]").removeClass("hide");
				$("[name=veiculo]").addClass("hide");
				$("[name=veiculo3]").addClass("hide");
				
				var valores = $("#cpfCnpj").val().length;
				
				if(valores >= 1 && valores <= 14){
					$("#rendaMaximaComprovada").show();
				}
			}
		}); 
		$("input[type='radio']").change(function(){
			var radio = $("[name=inlineRadioOptions]:checked").val();
			
			if(radio == "0km"){
				$("[name=veiculo2]").removeClass("hide");
			}
		});
		$("#selectModelo").change(function(){
			var produto = $("#selectModelo").val();
			
			if(produto == "Toyota Corolla 2.0 XEI 16v Automático"){
				$("[name=veiculo3]").removeClass("hide");
				
			}
		}); 
		 
    });
	
</script>
